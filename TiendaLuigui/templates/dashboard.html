{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/dashborad.css' %}">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
<section class="dashboard">
    <div class="panel">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-header">
                            <h2>Bienvenido, {{ user.username }}</h2>
                        </div>
                        <div class="card-body">
                            <h5>Tus datos:</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Email: {{ user.correo }}</li>
                                <li class="list-group-item">Teléfono: {{ profile.numero }}</li>
                                <li class="list-group-item">Dirección: {{ profile.direccion }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
