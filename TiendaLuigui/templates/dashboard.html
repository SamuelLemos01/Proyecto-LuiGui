{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Bienvenido, {{ user.username }}!</h2>
                </div>
                <div class="card-body">
                    <h5>Tus datos:</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Email: {{ user.email }}</li>
                        <li class="list-group-item">Teléfono: {{ profile.phone }}</li>
                        <li class="list-group-item">Dirección: {{ profile.address }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
